<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rocket Simulation</title>
  <style>
    label {
      display: block;
      margin-bottom: 7px;
    }
  </style>
  <script src="script.js"></script>
</head>

<body>
  <!-- TODO: add form here -->
  <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    <label>Test Name <input type="text" name="testName" /></label>
    <label>Test Date <input type="date" name="testDate" /></label>
    <label>Rocket Type <select name="rocketType">
        <option value="1">Brant</option>
        <option value="2">Lynx</option>
        <option value="3">Orion</option>
        <option value="4">Terrier</option>
      </select></label>
    <label>Number of Rocket Boosters <input type="number" name="boosterCount" min="1" max="9" /></label>
    <label>Wind Rating: </label>
    <label>No Wind <input name="windRating" type="radio" value="0"></label>
      <label>Mild <input name="windRating" type="radio" value="10"></label>
        <label>Strong <input name="windRating" type="radio" value="20"></label>
<label>Use production grade servers <input type="checkbox" name="productionServers"></label>

          <button>Run Simulation</button>
  </form>
</body>

</html>
